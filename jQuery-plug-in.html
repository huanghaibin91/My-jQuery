<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery 插件</title>
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.js" type="text/javascript"></script>
</head>

<body>
    <button class="btn" type="button" name="button">button</button>
    <!-- script -->
    <script type="text/javascript">
        $(document).ready(function() {

        });
        // jQuery为开发插件提拱了两个方法，分别是：
        // jQuery.fn.extend(object);给jQuery对象添加方法
        // jQuery.fn = jQuery.prototype = {　　　
        //     init: function(selector, context) { //....　
        //         　　　 //......
        //     }
        // };
        jQuery.fn.extend({
            alertMessage: function() {
                alert('hello world');
            }
        });
        $('.btn').alertMessage();
        // jQuery.extend(object);为扩展jQuery类本身.为类添加新的方法。
        jQuery.extend({
            min: function(a, b) {
                return a < b ? a : b;
            },
            max: function(a, b) {
                return a > b ? a : b;
            }
        });
        console.log(jQuery.min(3, 5)); // 3
        jQuery.max(3, 5) // 5

        // extend()还可以扩展对象：extend(boolean,dest,src1,src2,src3...) ，第一个参数boolean代表是否进行深度拷贝，默认是false。dest是目标对象，之后的对象会合并到dest中，后面的参数如果和前面的参数存在相同的名称，那么后面的会覆盖前面的参数值。重载的方法，我们一般用来在编写插件时用自定义插件参数去覆盖插件的默认参数
        var result = $.extend(true, {}, {
            name: "John",
            location: {
                city: "Boston",
                county: "USA"
            }
        }, {
            last: "Resig",
            location: {
                state: "MA",
                county: "China"
            }
        });
        // {name:"John",last:"Resig",location:{city:"Boston",state:"MA",county:"China"}}

        // 插件模板

        ; // 防止其他人没有用分号结尾导致错误
        (function($, window, document, undefined) {
            'use strict' // 防止不使用new调用构造函数
            // 插件代码
            //定义插件的构造函数
            var Plugin = function(ele, opt) {
                this.defaults = {
                    // 默认条件参数
                },
                this.options = $.extend({}, this.defaults, opt); // 扩展默认函数,新的空对象做为$.extend的第一个参数，defaults和用户传递的参数对象紧随其后，这样做的好处是所有值被合并到这个空对象上，保护了插件里面的默认值
            }
            //定义插件的方法
            Plugin.prototype = {
                // 添加方法
                init: function () {
                    // ...
                }
            }
            //在插件中使用Plugin对象
            $.fn.myPlugin = function(options) {
                return this.each(function () { // return this.each可以实现链式调用
                    $this = $(this); // 在each方法内部，this指带的是普通的DOM元素了，如果需要调用jQuery的方法那就需要用$来重新包装
                    //创建Plugin的实体
                    var plugin = new Plugin($this, options);
                    //调用其方法
                    return plugin.init();
                });
            }

            // 在立即函数中可以声明私有方法，函数外不可访问
        })(jQuery, window, document);

    </script>
</body>

</html>
